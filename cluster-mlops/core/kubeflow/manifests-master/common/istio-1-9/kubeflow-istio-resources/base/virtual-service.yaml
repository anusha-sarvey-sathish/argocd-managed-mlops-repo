apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: rancher-admin
spec:
  hosts:
  - "rancher-admin"
  gateways:
  - kubeflow/kubeflow-gateway
  http:
  - match:
    - port: 443 
    route:
    - destination:
        port:
          number: 31709
        host: rancher-admin

